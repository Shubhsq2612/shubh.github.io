<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Communication</title>
    <script>
        // JavaScript function to send a message to C#
        function sendMessageToCSharp(message) {
            window.external.notify(message);
        }

        // JavaScript function to handle button tap
        function handleButtonTap() {
            sendMessageToCSharp("Button tapped!");
        }
    </script>
</head>
<body>
    <h1>Hello from HTML!     222222</h1>
    <button onclick="handleButtonTap()">Tap me!</button>
</body>
</html>
